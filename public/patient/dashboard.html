<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <style>
        body {
            width: 100px;
            font-family: Arial, sans-serif;
            background-image: url("https://specialistdirectinc.com/wp-content/uploads/2018/07/Image_1-1.jpeg");
            background-size: 100%;
            margin: 0;
            padding: 0;
        }

        .dashboard {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .content h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .options a {
            display: block;
            padding: 20px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .options a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="dashboard">

        <div class="content">
            <h1 style="color:#104dd1ac">Patient</h1>
            <div class="options">
                <a href="./bookAppointment.html">Book Appointment</a>
                <a href="./appointment.html">Appointment History</a>

                <a id="logout-button" href="#">Logout</a>

                <!-- Add more options as needed -->
            </div>
        </div>
    </div>
</body>
<script src="../auth.js"></script>

</html>
