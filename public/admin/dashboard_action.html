<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    h1 {
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    .edit-btn, .delete-btn {
        cursor: pointer;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
    }
    .edit-btn:hover, .delete-btn:hover {
        background-color: #0056b3;
    }
    .search-container {
        text-align: right;
        margin-bottom: 20px;
    }
    .search-container input[type=text] {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .search-container button {
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    .search-container button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Patient List</h1>
    <div class="search-container">
        <input type="text" placeholder="Search...">
        <button class="search-btn">Search</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Email ID</th>
                <th>Contact Detail</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anml</td>
                <td>123 </td>
                <td>Anmoln@example.com</td>
                <td>124</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>Anml</td>
                <td>123 </td>
                <td>Anmoln@example.com</td>
                <td>124</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>
            <!-- Add more rows for additional users -->
        </tbody>
    </table>
</div>

</body>
</html>
