<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>

<body>
    <style>
        body {

            width: 100px;
            font-family: Arial, sans-serif;
            background-image: url("https://specialistdirectinc.com/wp-content/uploads/2018/07/Image_1-1.jpeg");
            background-size: 100%;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: inline;
            top: 100px;
            align-items: center;
            justify-content: center;
            height: 100vh;

        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin-left: 40px;
            margin-top: 40px;
            text-align: center;

        }

        .login-container h2 {
            color: #333;
        }

        .login-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
    <div class="login-container" id="login-form">
        <a href="./">Back</a>
        <h2>Login</h2>
        <div id="error"></div>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button id="login-button" type="submit">Login</button>
            </div>
        </form>
        <a href="./patient/sign-up.html">Create account</a>
    </div>
    <script src="auth.js"></script>
    <script src="signin.js"></script>
</body>

</html>
