<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient's Prescription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .doctor-info {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="./prescription.html">Back</a>
        <h1>Patient's Prescription</h1>

        <div class="doctor-info">
            <p>Date: January 1, 2024</p>
            <p>Doctor: Dr. John Doe</p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Serial No.</th>
                    <th>Medicine</th>
                    <th>Timings</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Paracetamol</td>
                    <td>Morning, Afternoon</td>
                    <td>Take with food.</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Amoxicillin</td>
                    <td>Afternoon, Evening</td>
                    <td>Complete the course as prescribed.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
